<h1>
  Web Socket Example
</h1>
<p>
  open console to see connection.
</p>
<label for="time-live" id="ak"></label>
<script>
  var ws = new WebSocket('ws://localhost:40510');

  ws.onopen = function () {
      console.log('websocket is connected ...')
      ws.send('connected')
  }

  ws.onmessage = function (ev) {
      console.log(ev);
      document.getElementById('ak').innerHTML = ev.data;
  }
</script>
